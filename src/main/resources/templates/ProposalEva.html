<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Evaluation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 class="text-primary">Proposal Evaluation (40%)</h3>

    <table class="table table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th>Project ID</th>
            <th>Project Name</th>
            <th>Major</th>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Evaluation</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through projects -->
        <tr th:each="project : ${projects}">
            <td th:text="${project.projectId}"></td>
            <td th:text="${project.projectTitle}"></td>
            <td th:text="${project.program}"></td>
            <!--            <td th:text="${project.studentId}"></td>-->
            <!--            <td th:text="${project.studentName}"></td>-->
            <!-- Fixed student ID and name values -->
            <td th:text="'6487002'"></td>
            <td th:text="'Tunyarat Nithirinupatthana'"></td>
            <!-- Fixed evaluation status -->
            <td>
                <span class="badge bg-success" th:text="'✔'">✔</span>
            </td>
            <td>
                <button class="btn btn-warning">View</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
